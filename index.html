<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image_Search_App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
        <h2>Image Search App</h2>
        <div class="input1" id="input1">
            <input type="text" class="search" placeholder="Search for images">
            <button id="btn" type="submit">Search</button>
        </div>
        <div class="images-search" id="images-search">
            <div class="image">
                <img src="Poster (1).png" alt="Summer things">
                <a href="#" target="blank">Summer Things</a>
            </div>
            <div class="image">
                <img src="Poster (3).png" alt="Spider man">
                <a href="#" target="blank">Spider Man</a>
            </div>
            <div class="image">
                <img src="Poster Image.png" alt="Dunkirk">
                <a href="#" target="blank">Dunkirk</a>
            </div>
            </div>
            <button class="submit" type="submit">Show More</button>
            <script src="script.js"></script>
</body>
</html>
